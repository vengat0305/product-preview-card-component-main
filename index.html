<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/images/normalize.css">
  <link rel="stylesheet" href="/images/style.css">
  <title>Product preview card</title>
</head>
<body>
    <div class="card-container">
      <div class="card-img-container">
        <img class="card-img" src="/images/image-product-mobile.jpg" alt="mobile img">
      </div>

      <div class="card-brand">
      <span class="card-name">P U R F U M E</span></div>
      
      <div class="card-details-container">
        <h1 class="card-tittle">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      </div>
      
      <div class="card-doller">
        <div class="card-amount">
        <span class="dollor-offer">$149.99</span>
        <del class="card-center"> $169.99</del>
      </div>
      </div>
      
      <div class="card-btn-container">
        <button class="btn card-btn">
          <div><img class="icon-img" src="/images/icon-cart.svg" alt="icon img">Add to Cart</button>
          </div>
      </div>

    </div>
</body>
</html>
